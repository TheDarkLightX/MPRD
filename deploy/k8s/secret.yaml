apiVersion: v1
kind: Secret
metadata:
  name: mprd-secrets
  namespace: mprd
type: Opaque
stringData:
  # 32-byte hex (64 chars)
  MPRD_REGISTRY_KEY_HEX: "REPLACE_ME"
  # 32-byte hex (64 chars)
  MPRD_TOKEN_SIGNING_KEY_HEX: "REPLACE_ME"
  # Optional: if omitted, the server can treat manifest key == registry key.
  MPRD_MANIFEST_KEY_HEX: "REPLACE_ME"

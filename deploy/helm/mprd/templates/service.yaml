apiVersion: v1
kind: Service
metadata:
  name: {{ include "mprd.fullname" . }}
  labels:
    {{- include "mprd.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "mprd.name" . }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http

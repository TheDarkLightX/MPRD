name: Clippy (Production Gate)

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  clippy-production:
    name: Clippy (production crates)
    runs-on: ubuntu-latest
    env:
      RISC0_SKIP_BUILD: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Clippy (gate)
        run: |
          cargo clippy \
            -p mprd-core \
            -p mprd-adapters \
            -p mprd-proof \
            --no-deps \
            --lib \
            --bins \
            --all-features \
            -- \
            -D warnings

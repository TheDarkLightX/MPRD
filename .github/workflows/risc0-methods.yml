name: Risc0 Methods (Embed Gate)

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  risc0-methods:
    name: Build & Test Risc0 Methods
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.87.0

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Install Risc0 toolchain
        run: |
          set -euo pipefail
          cargo install cargo-risczero --version 1.2.6 --locked
          cargo risczero install

      - name: Build methods
        run: cargo build -p mprd-risc0-methods

      - name: Test methods embedded
        run: cargo test -p mprd-risc0-methods --lib

      - name: Export image IDs
        run: |
          set -euo pipefail
          cargo run -p mprd-risc0-methods --bin print_image_ids > image_ids.txt
          cat image_ids.txt

      - name: Upload image IDs
        uses: actions/upload-artifact@v4
        with:
          name: risc0-image-ids
          path: image_ids.txt

name: Risc0 Methods (Embed Gate)

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  risc0-methods:
    name: Build & Test Risc0 Methods
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2

      - name: Install Risc0 toolchain
        run: |
          cargo install cargo-risczero --locked
          cargo risczero install
          rustup target add riscv32im-risc0-zkvm-elf

      - name: Build methods
        run: cargo build -p mprd-risc0-methods

      - name: Test methods embedded
        run: cargo test -p mprd-risc0-methods --lib
